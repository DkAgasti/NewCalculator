<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="calculator.css">
  </head>
  <body>

    <h1 style=" font-weight: bold;color: red; margin-left: 50px;">My Calculator</h1>
     <div class="card" style="width: 18rem;background-color: black; margin-left: 50px; height: 300px; margin-top: 20px;">
      <div class="card-body">
        <div id="cal">
          <input type="text" id="text">
          <div id="row">
            <button id="button" onclick="AllClear()">AC</button>
            <button id="button1" onclick="Dell()">Del</button>
            <button id="button" onclick=" insertValue('/')">/</button>
        </div>
          <div id="row">
              <button id="button" onclick=" insertValue('7')">7</button>
              <button id="button" onclick=" insertValue('8')">8</button>
              <button id="button" onclick=" insertValue('9')">9</button>
              <button id="button" onclick=" insertValue('*')">*</button>
          </div>
          <div id="row">
              <button id="button" onclick=" insertValue('4')">4</button>
              <button id="button" onclick=" insertValue('5')">5</button>
              <button id="button" onclick=" insertValue('6')">6</button>
              <button id="button" onclick=" insertValue('-')">-</button>
          </div>
          <div id="row">
              <button id="button" onclick=" insertValue('1')">1</button>
              <button id="button" onclick=" insertValue('2')">2</button>
              <button id="button" onclick=" insertValue('3')">3</button>
              <button id="button" onclick=" insertValue('+')">+</button>
          </div>
          <div id="row">
              <button id="button1" onclick=" insertValue('0')">0</button>
              <button id="button" onclick=" insertValue('.')">.</button>
              <button id="button" onclick="Equal()">=</button>
          </div>
       </div>
      </div>
    </div>
    
    

   <script src="calculator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
